<h2>Cities</h2>

<div class="table-container">
  <table class="table w-100">

    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Description</th>
        <th>Date Added</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let announcement of announcements; let i = index">
        <td>{{i+1}}</td>
        <td>{{announcement.title}}</td>
        <td>{{announcement.description}}</td>
        <td>{{announcement.dateAdded}}</td>
      </tr>
    </tbody>
  </table>
</div>
