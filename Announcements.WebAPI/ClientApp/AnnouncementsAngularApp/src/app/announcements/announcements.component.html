<h2>Announcements</h2>

<div class="table-container">
  <table class="table w-100">

    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Description</th>
        <th>Date Added</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let announcement of announcements; let i = index">
        <td>{{i+1}}</td>
        <td><button class="button button-blue-back" [routerLink]="['/announcement', announcement.id]">{{announcement.title}}</button></td>
        <td>{{announcement.description}}</td>
        <td>{{announcement.dateAdded | date: 'MMM dd yyyy HH:mm:ss'}}</td>
      </tr>
    </tbody>
  </table>
</div>
